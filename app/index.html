<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>dcloud</title>
	<link rel="stylesheet" href="styles/main.css">
</head>
<body>

	<div class="overlay">
		<h1>foooooo</h1>
	</div>
	<div class="background-overlay"></div>
	<div id="background"></div>
	<div class="widgets">
		<div id="top-left">
			<span id="show-links">Links</span>
			<div id="links" class="links-list">
				<ul>
					<li><a href="http://www.baidu.com">baidu</a></li>
					<li><a href="http://www.github.com">gayhub</a></li>
					<li><a href="http://www.google.com">google</a></li>
				</ul>
			</div>
		</div>
		<div id="top-right"></div>
		<div id="center"></div>
		<div id="bottom-left" class="show">
			<span class="bg-title"></span>
			<span class="bg-author"></span>
		</div>
		<div id="bottom-center" class="show">
			<span class="quote-body"></span>
			<span class="quote-author"></span>
		</div>
		<div id="bottom-right">
				<span>TODO</span>
		</div>
		<div class="todo-container">
			<div class="todo-header">
				<div class="todo-header-left">
					<span name="todoCount">1</span>
					<span>Todo</span>
				</div>
				<div class="todo-header-right">
					<span>Completed Today</span>
				</div>
			</div>
			<div class="empty-todo" name="empty">
				<span>ðŸ˜ˆ</span>
				<span>Nothing Todo</span>
			</div>
			<ul class="todo-content"></ul>
			<form action="#">
				<div class="todo-bottom">
					<input type="text" name="item" placeholder="TODO" autocomplete="off" />
					<span class="clean hide">âœ˜</span>
				</div>
			</form>
		</div>
	</div>

	<script src="js/index.js"></script>
</body>
</html>
